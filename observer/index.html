<!DOCTYPE html>
<html>
  <head>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background-color: rgb(43, 43, 43);
      }
      .container {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        width: 100%;
        height: 100%;
      }
      .terminal {
        flex-grow: 1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <iframe
        class="terminal"
        src="https://tag.osucyber.club/1/view"
        frameborder="0"
      ></iframe>
      <iframe
        class="terminal"
        src="https://tag.osucyber.club/2/view"
        frameborder="0"
      ></iframe>
    </div>
    <script>
      document.querySelectorAll(".terminal").forEach((terminalIFrame) => {
        terminalIFrame.addEventListener("load", () => {
          const styleSheet =
            terminalIFrame.contentWindow.document.styleSheets[0];
          styleSheet.insertRule(
            ".xterm-viewport { overflow: hidden !important; }",
            styleSheet.cssRules.length
          );
        });
      });
    </script>
  </body>
</html>
